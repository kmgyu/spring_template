<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<h1>회원가입</h1>



<form th:action="@{/playground/signup}" th:object="${form}" method="post" novalidate>
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    <!-- 전역 에러 메시지 -->
    <div th:if="${#fields.hasGlobalErrors()}" style="color:#d33;">
        <p th:each="err : ${#fields.globalErrors()}" th:text="${err}">에러</p>
    </div>

    <div>
        <label for="username">아이디</label>
        <input id="username" type="text" th:field="*{username}" placeholder="아이디를 입력하세요" required/>
        <small th:if="${#fields.hasErrors('username')}" th:errors="*{username}" style="color:#d33;"></small>
    </div>

    <div>
        <label for="password">비밀번호</label>
        <input id="password" type="password" th:field="*{password}" placeholder="8자 이상" required/>
        <small th:if="${#fields.hasErrors('password')}" th:errors="*{password}" style="color:#d33;"></small>
    </div>

    <div>
        <label for="email">이메일</label>
        <input id="email" type="email" th:field="*{email}" placeholder="example@domain.com"/>
        <small th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color:#d33;"></small>
    </div>

    <button type="submit">가입하기</button>
</form>

<p>
    이미 계정이 있다면
    <a th:href="@{/playground/login}">로그인</a>
</p>
</body>
</html>
